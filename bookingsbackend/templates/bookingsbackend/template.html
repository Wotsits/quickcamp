{% load static %}

<!DOCTYPE html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/loadspinner.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div id="contentwrapper">
        <nav id="primarynav">
            <ul id="primarynavitems">
                <img id="navlogo" src="{% static '/images/logo.png' %}">
                {% if user.is_authenticated %}
                    <li class="navitem"><a href='{% url "dashboard" %}'>Dashboard</a></li>
                    <li class="navitem"><a href='{% url "calendar" %}'>Calendar</a></li>
                    <li class="navitem"><a href='{% url "arrivals" %}'>Arrivals</a></li>
                    <li class="navitem"><a href='#'>Reports</a></li>
                    {% if user.profilepic == "" %}
                        <li class="navitem"><a href="{% url 'logout'%}"><img id="profilepic" src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"></a></li>
                    {% else %}
                        <li class="navitem"><a href="{% url 'logout'%}"><img id="profilepic" src="{{user.profilepic}}"></a></li>
                    {% endif %}
                {% endif %}
            </ul>
        </nav>

        {% csrf_token %}
        {% block content %}
        {% endblock %}
    
    </div>
    <script src="{% static '/js/script.js' %}"></script>
</body>
